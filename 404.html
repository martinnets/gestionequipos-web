<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <script>
    // Verificar si ya estamos en index.html para evitar bucle
    if (!window.location.pathname.includes('index.html')) {
      // Conservar la ruta original al redirigir
      const redirectPath = '/index.html';
      
      // Solo redirigir si no estamos ya en la ruta correcta
      if (window.location.pathname !== redirectPath) {
        window.location.href = redirectPath;
      }
    }
    
    // Mensaje para usuarios sin JavaScript
    setTimeout(function() {
      if (!document.getElementById('redirect-link').clicked) {
        document.getElementById('redirect-message').style.display = 'block';
      }
    }, 1500);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #redirect-message {
      display: none;
      margin-top: 20px;
    }
    #redirect-link {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Cargando aplicación...</h1>
  <p id="redirect-message">
    Si no eres redirigido automáticamente, por favor 
    <a id="redirect-link" href="/index.html">haz clic aquí</a>.
  </p>

  <script>
    // Manejar clic en el enlace para evitar múltiples redirecciones
    document.getElementById('redirect-link').addEventListener('click', function(e) {
      this.clicked = true;
      document.getElementById('redirect-message').style.display = 'none';
    });
  </script>
</body>
</html>
